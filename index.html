<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Film Fanatics</title>
</head>

<body id="film-starter" class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="landing-page text-center">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800"><span style="color: purple;">Film Fanatics</span> - A movie resource page.</h1>
        </header>
        <form class="search-input flex justify-center">
            <div class="relative w-full max-w-lg">
                <input type="text" id="input-box" placeholder="Search movie" aria-label="Search movie" class="search-box w-full py-3 pl-10 pr-4 text-lg border rounded-full shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-6 w-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m2.3-5.65a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z" />
                </svg>
            </div>
            <button type="submit" class="btn ml-4 px-12 py-3 text-lg font-semibold text-white bg-purple-500 rounded-full shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Search NOW!</button>
        </form>

        <section class="movie-area"></section>

        <div id="search-history"></div>

        <a href="second_page.html" id="second-page-link" style="display: none;"></a>

        <script src="./assets/script.js"></script>
    </main>

</body>

</html>
